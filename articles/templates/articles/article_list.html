<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teal blogs</title>
  </head>
  <body>
    <h1 aria-label="List of articles.">Article list</h1>
    {% for article in articles %}
    <div class="article">
      <h2>
        <a href="#"> {{article.title}} </a>
      </h2>
      <p>{{article.snippet}}...</p>
      <p>{{article.date}}</p>
    </div>
    {% endfor %}
  </body>
</html>
